<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/newsLetterLogo.png" alt="newsLetterLogo" width="225" height="175">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

            <div class="form-floating">
                <input name="fName" type="text" class="form-control top" id="floatingInput" placeholder="First Name"
                    required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input name="lName" type="text" class="form-control middle" id="floatingInput" placeholder="Last Name"
                    required>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input name="email" type="email" class="form-control bottom" id="floatingPassword" placeholder="Email"
                    required>
                <label for="floatingPassword">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Krishna Thakur</p>
        </form>
    </main>
</body>

</html>
