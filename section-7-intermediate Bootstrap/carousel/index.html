<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Carousel Example</title>
</head>
<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="..." style="background-color: red;">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." style="background-color: yellow;">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." style="background-color: green;">
          </div>
        </div>
    </div>

    <div id="testimonial-caraousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="..." style="background-color: red; height: 500px;">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." style="background-color: yellow; height: 500px;">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." style="background-color: green; height: 500px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-caraousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#testimonial-caraousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    

</body>
</html>
